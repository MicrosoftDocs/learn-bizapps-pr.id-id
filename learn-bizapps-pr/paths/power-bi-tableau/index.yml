  Apakah Anda pengguna Tableau yang perlu mempelajari Microsoft Power BI? Jalur pembelajaran ini memungkinkan Anda memanfaatkan keterampilan Tableau yang ada untuk membuat laporan dan dasbor berbasis data daya di Power BI. Anda akan belajar menggunakan aplikasi desktop Microsoft Power BI dan layanan Power BI untuk menghubungkan ke data, membuat model, dan memvisualisasikan data, lalu membagikan temuan Anda. Terakhir, kami memberikan panduan tentang cara memproduksi dan memelihara solusi Power BI yang dioptimalkan.
