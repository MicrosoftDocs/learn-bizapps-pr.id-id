title: Mengelola ruang kerja dan himpunan data di Power BI
summary: >
  [!include[](../../includes/lp-banner.md)]

  Setelah Anda membuat kumpulan dan laporan data Power BI, saatnya untuk menyebarkannya sehingga pengguna dapat memanfaatkan semua kerja keras Anda. Di Jalur Pembelajaran ini, Anda akan mempelajari cara membuat ruang kerja di layanan Power BI. Anda akan menyebarkan artefak Power BI Anda di sini dan membagikannya kepada pengguna Anda. Anda juga akan mempelajari cara menghubungkan laporan Power BI ke sumber data lokal. Pengguna Anda akan lebih menghargai jika Anda memasukkan data terbaru dalam laporan Anda, sehingga Anda harus mengonfigurasi refresh otomatis untuk himpunan data Power BI Anda. Keamanan tingkat baris memungkinkan Anda membuat satu laporan, tetapi pengguna dibatasi untuk hanya dapat melihat data yang berlaku untuk mereka. Hal ini mampu membuat data yang khusus untuk pengguna, tanpa harus membuat beberapa laporan.


  Jalur pembelajaran ini dapat membantu Anda mempersiapkan diri untuk [sertifikasi Microsoft Certified: Data Analyst Associate](/learn/certifications/data-analyst-associate/?azure-portal=true).
