  title: Mengelola Power BI, Bagian 2 - Premium, Power BI disematkan, otomatisasi
  description: Sebagai administrator, bagaimana Anda menumbuhkan kolaborasi dan membagikan output Power BI? Bagaimana Anda memantau dan mengaudit penggunaan, membangun infrastruktur akses data, dan mengotomatiskan administrasi? Kursus ini akan menunjukkan bagaimana Power BI Premium mengelola sumber daya kapasitas. Anda akan mempelajari cara membuat infrastruktur akses data dan cara membagikan laporan Power BI di luar penyewa Power BI Anda. Terakhir, Anda akan mempelajari cara mengotomatiskan tugas umum dengan Microsoft Power BI Cmdlets untuk Windows PowerShell dan PowerShell core.
