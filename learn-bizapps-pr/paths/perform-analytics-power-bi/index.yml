summary: "[!include[](../../includes/lp-banner.md)]\nPenulis laporan dapat menggunakan fitur lain untuk menyempurnakan laporan sebagai wawasan analitik dalam data mereka menggunakan fitur seperti Q&A dan ekspor. Dalam modul ini, Anda akan memeriksa data dan laporan Power BI Anda dan kemudian mengekstrak nilai dengan analisis yang lebih dalam. Selain itu, Anda akan belajar cara mengurutkan data dan cara menyajikan laporan secara kohesif. Anda akan belajar cara mendapatkan ringkasan statistik untuk data Anda dan mengekspor data dari Power BI. Anda juga akan menerapkan dan melakukan analisis lanjutan pada laporan untuk wawasan data yang lebih dalam dan lebih bermakna.   \n\n Jalur pembelajaran ini dapat membantu Anda mempersiapkan diri untuk [sertifikasi Microsoft Certified: Data Analyst Associate](/learn/certifications/data-analyst-associate/?azure-portal=true).\n"
