  description: Power BI adalah kumpulan aplikasi dan layanan perangkat lunak yang memungkinkan Anda terhubung ke semua jenis sumber data serta membuat laporan dan visual yang menarik. Dengan menerima laporan tersebut, Anda dapat memanfaatkannya atau membagikannya kepada orang lain di dalam maupun di luar organisasi. Pelajari dasar-dasar Power BI, cara layanan dan aplikasinya berfungsi bersama, serta bagaimana layanan dan aplikasi tersebut dapat digunakan untuk membuat atau mendapatkan pengalaman visual dan analitik yang menarik berdasarkan data Anda.
